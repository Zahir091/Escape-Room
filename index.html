<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Project</title>
    </head>
    <body>
        
        <!--Titles give the user instruction.-->
        <div class="title">Do you want to complete an escape room for free candy?</div>
        <div class="title2"></div>
        <img class="character" src="https://banner2.cleanpng.com/20180913/hqp/kisspng-the-pumpkin-man-clip-art-jack-o-lantern-portable-5b9a8c6bbfe976.5665298615368551477861.jpg">
        
        <!--Button-align is to use flex-box on the buttons so they display horizontally-->
        <div class="button-align">
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
            <button id="restart">Play again</button>
        </div>

        <!--door-align is to use flex-box on the doors so they display horizontally-->
        <!--The spider is inside this div to align the spider between door 3 and 4-->
        <div class="align-doors">
        	<img class="door" id="door1" src="https://www.pngarts.com/files/7/Wooden-Door-Transparent-Background-PNG.png"> 
        	<img class="door" id="door2" src="https://www.pngarts.com/files/7/Wooden-Door-Transparent-Background-PNG.png">
        	<img class="door" id="door3" src="https://www.pngarts.com/files/7/Wooden-Door-Transparent-Background-PNG.png"> 
            <img id="spider" src="https://www.ghanashowbiz.com/wp-content/uploads/2014/12/spider-clipart-Kinq8kyiq.png">
        	<img class="door" id="door4" src="https://www.pngarts.com/files/7/Wooden-Door-Transparent-Background-PNG.png">
        </div>
    
        <!--Objects class aligns the main 3 objects in flex-box-->
        <div class="objects">
        	<img id="paper" src="https://static.vecteezy.com/system/resources/previews/009/414/455/original/old-paper-background-free-png.png">
            <img id="red" src="https://oldschool.runescape.wiki/images/thumb/Black_key_red_detail.png/1200px-Black_key_red_detail.png?5fa7e">
        	<img id="gold" src="https://www.pngkey.com/png/full/303-3030903_key-transparent-background-gold-key.png">
        </div>
       
        <img id="stone" src="https://www.pngall.com/wp-content/uploads/2017/01/Ruby-Stone-PNG-Clipart.png">
       
    </body>
</html>
